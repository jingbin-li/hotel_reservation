<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .submit-btn {
            background-color: #28a745;
            color: white;
        }
        .buttons .reset-btn {
            background-color: #ffc107;
            color: white;
        }
        .buttons .update-btn {
            background-color: #17a2b8;
            color: white;
        }
        .buttons .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
        .reservation-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .reservation-details h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Reservation System</h1>

        <!-- Reservation Form -->
        <form>
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="date">Reservation Date:</label>
            <input type="date" id="date" name="date" min="2024-09-01" required>

            <label for="time">Reservation Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" placeholder="Enter number of guests" required>

            <label for="requests">Special Requests:</label>
            <textarea id="requests" name="requests" placeholder="Enter any special requests"></textarea>

            <div class="buttons">
                <button type="submit" class="submit-btn">Submit Reservation</button>
                <button type="reset" class="reset-btn">Reset Form</button>
            </div>
        </form>

        <!-- Reservation Details -->
        <div class="reservation-details">
            <h2>Your Reservation</h2>
            <p><strong>Reservation ID:</strong> 123456</p>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Contact:</strong> 123-456-7890</p>
            <p><strong>Date:</strong> 2024-09-01</p>
            <p><strong>Time:</strong> 19:00</p>
            <p><strong>Guests:</strong> 4</p>
            <p><strong>Special Requests:</strong> Near window</p>

            <div class="buttons">
                <button class="update-btn">Update Reservation</button>
                <button class="cancel-btn">Cancel Reservation</button>
            </div>
        </div>
    </div>
</body>
</html>
